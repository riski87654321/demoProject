<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Product</title>
</head>
<body>
	<div class="container">
		<hr>
		<p class="h4 mb-4">Save Product</p>
		<form action="#" th:action="@{/products/save}" th:object="${product}" method="POST">
			<!-- Add hiden  form field to handle update -->
			<input type="hidden" th:field="*{id}"/>
			<input type="text" th:field="*{productName}" 
			class="form-control mb-4 col-4" placeholder=" Product Name">
			
			<input type="text" th:field="*{productCategory}" 
			class="form-control mb-4 col-4" placeholder=" Product Category">
			
			<input type="text" th:field="*{productDescription}" 
			class="form-control mb-4 col-4" placeholder=" Product Description">

			<input type="text" th:field="*{productPrice}" 
			class="form-control mb-4 col-4" placeholder=" Product Price">
						
			<input type="text" th:field="*{productCondition}" 
			class="form-control mb-4 col-4" placeholder=" Product Condition">
									
			<input type="text" th:field="*{productStatus}" 
			class="form-control mb-4 col-4" placeholder=" Product Status">
												
			<input type="text" th:field="*{unitNstock}" 
			class="form-control mb-4 col-4" placeholder=" Unit dan stock">
			
			<input type="text" th:field="*{productManufacturer}" 
			class="form-control mb-4 col-4" placeholder=" Product Manufacturer">
			
															
			<button type="submit" class="btn btn-info col-2">Save</button>	
		</form>
	</div>
	<hr>
	<a th:href="@{/products/list}">Back to product list</a>
</body>
</html>
